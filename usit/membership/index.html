<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>유짓 - 소셜 오픈 마켓 - 맴버십</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
	/>

<body class="signup-page">
	<!-- style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;" -->
	<div class="page-header header-filter" filter-color="purple">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div class="card card-signup">
						<div style="text-align:center">
							<a href="../"><img style="width:70px" src="../dist/img/usitimg1.png" /></a>
						</div>
						<br>
						<div class="row">
							<div class="col-md-12">
								<div class="social text-center">
									<button class="btn btn-social btn-fill btn-google" style="width:175px">
										<i class="fa fa-google"></i> 구글로 로그인
										<div class="ripple-container"></div>
									</button>

									<button class="btn btn-social btn-fill btn-facebook"  style="width:175px">
										<i class="fa fa-facebook-square"></i> 페이스북으로 로그인
										<div class="ripple-container"></div>
									</button>
									<h4> 혹은 이메일로.... </h4>
								</div>

								<form class="form" method="" action="">
									<div class="card-content">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">email</i>
											</span>

											<div class="form-group label-floating is-empty">
												<label class="control-label">이메일</label>
												<input id="txtemail" type="email" class="form-control">
												<span class="material-input"></span>
											</div>
										</div>

										<div class="input-group _login_ notshowable">
											<span class="input-group-addon">
												<i class="material-icons">lock_outline</i>
											</span>

											<div class="form-group label-floating is-empty">
												<label class="control-label">패스워드</label>
												<input id="txtpassword" type="password" onkeydown="onCheckPassword(this)" class="form-control">
												<span class="material-input"></span>
											</div>
											<span id="txtresponse" style="color:red;display:inline-flex"></span>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">lock_outline</i>
											</span>

											<div class="form-group label-floating is-empty">
												<label class="control-label">패스워드</label>
												<input id="txtpasswordr" type="password" class="form-control">
												<span class="material-input"></span>
											</div>
										</div>


										<!-- If you want to add a checkbox to this form, uncomment this code -->
										<div class="text-center">
											<a class="point ml15 _login_ notshowable" onclick="onChangeType(this)">로그인</a>
											<a class="point ml15 _register_ " onclick="onChangeType(this)">회원가입</a>

											&nbsp;&nbsp;|&nbsp;&nbsp;
											<a class="point">비밀번호 변경</a>
										</div>

										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsCheckboxes" checked> I agree to the
												<a href="#something">terms and conditions</a>.
											</label>
										</div>
									</div>
									<div class="footer text-center">
										<a class="btn btn-primary btn-round point _register_ " onclick="onSignIn(this)" style="background-color:#ff5c01">로그인</a>
										<a class="btn btn-primary btn-round point _login_ notshowable" onclick="onSignIn(this)" style="background-color:#ff5c01">회원가입</a>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<nav class="pull-left">
					<ul>
						<li>
							<a href="#">
								이용약관
							</a>
						</li>
						<li>
							<a href="#">
								개인정보취급방침
							</a>
						</li>

					</ul>
				</nav>
				<div class="copyright pull-right">
					Copyright &copy;
					<script>document.write(new Date().getFullYear())</script> Team Tuesday All Rights Reserved.
				</div>
			</div>
		</footer>

	</div>

	<div class="modal fade" id="usit-message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
	 style="display: none;">
		<div class="modal-dialog modal-small ">
			<div class="modal-content">
				<div class="modal-header">
					<span>알림 메세지</span>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<i class="material-icons">clear</i>
					</button>
				</div>
				<div class="modal-body text-center" id="txtMsg">

				</div>
				<div class="modal-footer text-center">
					<button type="button" class="btn btn-simple" data-dismiss="modal">신경 안씀
						<div class="ripple-container">
							<div class="ripple ripple-on ripple-out" style="left: 78.9531px; top: 22px; background-color: rgb(153, 153, 153); transform: scale(12.7949);"></div>
						</div>
					</button>
					<button type="button" class="btn btn-success btn-simple" data-dismiss="modal">확인
						<div class="ripple-container"></div>
					</button>
				</div>
			</div>
		</div>
	</div>


</body>
